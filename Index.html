<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Dashboard</title>

  <!-- Firebase SDKs -->
  https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js</script>
  <script src="https://www.gstatic.com/firebasejsase-auth.js</script>
  <script src="https://wwwfirebasejs/10.3.1/firebase-firestore.js</script>

  <style>
    body { font-family: Arial; background: #f4f6f9; padding: 20px; }
    h2 { text-align: center; }
    .board { display: flex; justify-content: space-around; gap: 20px; margin-top: 20px; }
    .column { background: #fff; border-radius: 10px; padding: 10px; width: 30%; box-shadow: 0 2px 6px rgba(0,0,0,0.1); min-height: 200px; }
    .task { background: #fefefe; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    .delete-task { background: red; color: white; border: none; border-radius: 4px; padding: 2px 6px; cursor: pointer; font-size: 0.8em; float: right; }
    .add-task { text-align: center; margin-bottom: 10px; }
    input, select, button { margin: 5px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    #loginBtn, #logoutBtn { margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Task Dashboard</h2>
  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <div class="add-task" id="taskForm" style="display:none;">
    <input type="text" id="taskInput" placeholder="Enter new task..." />
    <select id="statusSelect">
      <option value="backlog">Backlog</option>
      <option value="inprogress">In Progress</option>
      <option value="done">Done</option>
    </select>
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="board">
    <div class="column" id="backlog"><h3>Backlog</h3></div>
    <div class="column" id="inprogress"><h3>In Progress</h3></div>
    <div class="column" id="done"><h3>Done</h3></div>
  </div>

  <script>
    const firebaseConfig = {
       apiKey: "AIzaSyDVCL7dAxL0N-wAuqNTpdSd2yRXKUf0cz0",
    authDomain: "dashboard-84cb9.firebaseapp.com",
    projectId: "dashboard-84cb9",
    storageBucket: "dashboard-84cb9.firebasestorage.app",
    messagingSenderId: "1032068257985",
    appId: "1:1032068257985:web:de6b66c067b8c8d5111c40"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    document.getElementById('loginBtn').onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    document.getElementById('logoutBtn').onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        document.getElementById('taskForm').style.display = 'block';
        loadTasks();
      } else {
        currentUser = null;
        document.getElementById('loginBtn').style.display = 'inline-block';
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('taskForm').style.display = 'none';
        clearColumns();
      }
    });

    function clearColumns() {
      ['backlog', 'inprogress', 'done'].forEach(id => {
        document.getElementById(id).innerHTML = `<h3>${id.charAt(0).toUpperCase() + id.slice(1)}</h3>`;
      });
    }

    function loadTasks() {
      clearColumns();
      db.collection('tasks').where('uid', '==', currentUser.uid).get().then(snapshot => {
        snapshot.forEach(doc => {
          const task = doc.data();
          const taskElement = document.createElement('div');
          taskElement.className = 'task';
          taskElement.innerHTML = `
            <button class="delete-task" onclick="deleteTask('${doc.id}')">X</button>
            <strong>${task.text}</strong>
          `;
          document.getElementById(task.status).appendChild(taskElement);
        });
      });
    }

    function addTask() {
      const text = document.getElementById('taskInput').value;
      const status = document.getElementById('statusSelect').value;
      if (!text.trim()) return;

      db.collection('tasks').add({
        uid: currentUser.uid,
        text: text,
        status: status
      }).then(() => {
        document.getElementById('taskInput').value = '';
        loadTasks();
      });
    }

    function deleteTask(id) {
      db.collection('tasks').doc(id).delete().then(() => {
        loadTasks();
      });
    }
  </script>
</body>
</html>
