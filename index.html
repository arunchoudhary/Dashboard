<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; margin:0; }
    h2 { text-align: center; margin-bottom: 10px; }
    .board { display: flex; justify-content: space-around; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
    .column { background: #fff; border-radius: 10px; padding: 10px; width: 30%; box-shadow: 0 2px 6px rgba(0,0,0,0.1); min-height: 200px; box-sizing: border-box; margin-bottom: 20px; }
    .task { background: #fefefe; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    .delete-task {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 0.8em;
    }

    .add-task { text-align: center; margin-bottom: 10px; }
    input, select, button { margin: 5px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 90%; max-width: 300px; box-sizing: border-box; }
    #loginBtn, #logoutBtn { margin: 10px; padding: 10px 20px; }
    #accessDenied { color: red; text-align: center; font-weight:bold; display:none; margin-top:20px; }
    #userDisplay { text-align:center; font-weight:bold; margin:10px 0; word-break: break-word; }

    @media (max-width: 768px) {
      .column { width: 100%; }
      .board { gap: 10px; }
      input, select, button { width: 95%; }
    }
    @media (max-width: 480px) {
      .add-task input,
      .add-task select,
      .add-task button { display: block; width: 95%; margin: 8px auto; }
      #loginBtn, #logoutBtn { width: 95%; font-size: 1.1em; padding: 12px 0; }
    }
  </style>
</head>
<body>
  <h2>Task Dashboard</h2>

  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
  <div id="userDisplay"></div>
  <div id="accessDenied">ðŸš« Access Denied by Firebase security rules.</div>

  <div class="add-task" id="taskForm" style="display:none;">
    <input type="text" id="taskInput" placeholder="Enter new task..." />
    <select id="statusSelect">
      <option value="backlog">Backlog</option>
      <option value="inprogress">In Progress</option>
      <option value="done">Done</option>
    </select>
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="board">
    <div class="column" id="backlog"><h3>Backlog</h3></div>
    <div class="column" id="inprogress"><h3>In Progress</h3></div>
    <div class="column" id="done"><h3>Done</h3></div>
  </div>

  <!-- Firebase App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const taskForm = document.getElementById("taskForm");
    const taskInput = document.getElementById("taskInput");
    const statusSelect = document.getElementById("statusSelect");
    const accessDeniedMsg = document.getElementById("accessDenied");
    const userDisplay = document.getElementById("userDisplay");

    loginBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      try { await signInWithPopup(auth, provider); } 
      catch (error) { console.error(error); alert("Google Sign-In failed."); }
    };

    logoutBtn.onclick = async () => { await signOut(auth); };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        taskForm.style.display = "block";
        userDisplay.textContent = `Welcome, ${user.displayName || user.email}`;
        accessDeniedMsg.style.display = "none";
        loadTasks();
      } else {
        currentUser = null;
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        taskForm.style.display = "none";
        userDisplay.textContent = "";
        clearColumns();
      }
    });

    function clearColumns() {
      ["backlog","inprogress","done"].forEach(id => {
        document.getElementById(id).innerHTML = `<h3>${id.charAt(0).toUpperCase() + id.slice(1)}</h3>`;
      });
    }

    async function loadTasks() {
      clearColumns();
      if (!currentUser) return;
      try {
        const q = query(collection(db, "tasks"), where("uid", "==", currentUser.uid));
        const snapshot = await getDocs(q);
        snapshot.forEach(docSnap => {
          const task = docSnap.data();
          const taskElement = document.createElement("div");
          taskElement.className = "task";
          taskElement.innerHTML = `
            <button class="delete-task" onclick="deleteTask('${docSnap.id}')">X</button>
            <strong>${task.text}</strong>
          `;
          document.getElementById(task.status).appendChild(taskElement);
        });
      } catch (error) {
        console.error(error);
        accessDeniedMsg.style.display = "block";
        taskForm.style.display = "none";
      }
    }

    window.addTask = async function() {
      if (!currentUser) return;
      const text = taskInput.value;
      const status = statusSelect.value;
      if (!text.trim()) return;
      try {
        await addDoc(collection(db,"tasks"), { uid: currentUser.uid, text, status });
        taskInput.value = "";
        loadTasks();
      } catch (error) {
        console.error(error);
        accessDeniedMsg.style.display = "block";
      }
    };

    window.deleteTask = async function(id) {
      try {
        await deleteDoc(doc(db,"tasks",id));
        loadTasks();
      } catch(error) {
        console.error(error);
        accessDeniedMsg.style.display = "block";
      }
    };
  </script>
</body>
</html>
